{% extends 'base.html' %}

{% block title %}Add Worker{% endblock %}

{% block content %}
<h2>Add a New Worker</h2>

<form action="{{ url_for('add_worker') }}" method="POST">
    <div>
        <label for="employee_number">Employee Number:</label>
        <input type="number" id="employee_number" name="employee_number" required>
    </div>

    <div>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>
    </div>

    <div>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>
    </div>

    <div>
        <label for="pay_tier">Pay Tier:</label>
        <select id="pay_tier" name="pay_tier" required>
            {% for tier, pay in PAY_TIERS.items() %}
                <option value="{{ tier }}">Tier {{ tier }} - ${{ pay }}</option>
            {% endfor %}
        </select>
    </div>

    <button type="submit">Add Worker</button>
</form>

{% endblock %}
